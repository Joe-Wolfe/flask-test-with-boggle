<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>

</head>

<body>
    <section id="game">
        <table class="board">
            <tbody>
                {% for r in board %}
                <tr>
                    {% for letter in r %}
                    <td>{{ letter }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form class="guesses" method="POST">
            <input id="user-guess" autofocus placeholder="Enter your words!">
        </form>
    </section>
    <p>
        Score: <b id="score">0</b>
        Highscore: <b id="highscore">{{highscore}}</b>
    </p>

    <p>Times played: {{numplays}}</p>
    <p>
        Time left <b id="timer">--</b> Seconds</p>
    <p id="msg"></p>
    <ol id="word-list">
    </ol>

</body>


<script>let play = new BoggleGame()</script>

</html>
